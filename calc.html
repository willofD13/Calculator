<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
    
</head>
<body>
    <div class="calculator">
      <div>
        <input class="display box" id="result">
      </div>
      <div class="buttons">
         <div class="numbers">
           <button class="1">1</button>
           <button class="2">2</button>
           <button class='3'>3</button>
           <button class="4">4</button>
           <button class="5">5</button>
           <button class="6">6</button>
           <button class="7">7</button>
           <button class="8">8</button>
           <button class="9">9</button>
           <button class="0">0</button>
         </div>
         <div class="operators">
          <button class=".">.</button>
          <button class="+">+</button>
          <button class="-">-</button>
          <button class="/">/</button>
          <button class="*">*</button>
         </div>
         <div>
          <button class="AC">AC</button>
         </div>
      </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
