<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
    
</head>
<body>
    <div class="calculator">
      <div>
        <input class="display box" id="result">
      </div>
      <div class="buttons">
         <div class="numbers">
           <input type="button" id="button" value="1">
           <input type="button" id="button" value="2">
           <input type="button" id="button" value="3">
           <input type="button" id="button" value="4">
           <input type="button" id="button" value="5">
           <input type="button" id="button" value="6">
           <input type="button" id="button" value="7">
           <input type="button" id="button" value="8">
           <input type="button" id="button" value="9">
           <input type="button" id="button" value="0">
         </div>
         <div class="operators">
           <input type="button" id="button" value="=">
           <input type="button" id="button" value="+">
           <input type="button" id="button" value="-">
           <input type="button" id="button" value="*">
           <input type="button" id="button" value="/">
           <input type="button" id="button" value=".">
         </div>
         <div>
          <input type="button" id="button" value="AC">
         </div>
      </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
